<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="body">

        <div>
            <div id="board"></div>
            <div class="instructions">
                <p>Instructions</p>
                <p>Use any arrow key to start the game.</p>
                <p>In case, your snake hit the boundary or itself then the game will over.</p>
            </div>
        </div>

        <div id="scoreSection">
            
            <img src="./game background.jpg" alt="background">
            <h1>High Score : <span id="highScore">0</span></h1>
            <br>
            <h1>Your Score : <span id="score">0</span></h1>
            <br><br><br>
            <p><i> Developed By : Keshav Priyadarshi </i></p>
        </div>

    </div>
</body>
